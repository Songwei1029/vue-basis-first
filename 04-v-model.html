<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
    .active {
      background-color: red;
    }
    </style>
  </head>

  <body>
    <div id="app">
      <!-- 表单元素输入绑定 --> 
      <!-- data中的数据，和表单的数据双向绑定 -->
      <!-- 需要注意的是只能用于表单元素。 -->
      <input v-model="good" type="text"/>
      <span>{{good}}</span>


    </div>

    <script src="vue.js"></script>
    <script>
      // 创建vue实例
      new Vue({
           el: '#app',
           data() {
             return {
                good: ''
             }
           },
       });

     </script>
  </body>

</html>
