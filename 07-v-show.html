<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
    </style>
  </head>

  <body>
    <div id="app">
        <!-- 注意，v-show 不支持 <template> 元素。 -->

        <!-- v-show不管初始条件是什么，元素总是会被渲染，并且只是简单地基于 CSS 进行切换。（v-show只是简单地切换元素的display，所以 v-show的元素始终会被渲染并保留在 DOM 中） -->
        <span v-show='show'>v-show</span>

        <!-- v-if是惰性的,如果在初始渲染时条件为假，则什么也不做——直到条件第一次变为真时，才会开始渲染条件块。 -->
        <span v-if='show'>v-if</span>
    </div>

    <script src="vue.js"></script>
    <script>
      new Vue({
           el: '#app',
           data() {
             return {
              show: false
             }
           },
       });

     </script>
  </body>

</html>
